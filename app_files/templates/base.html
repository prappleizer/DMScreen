<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DM Screen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scene-style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    {% block content %}
    {% endblock %}

    <!-- Sidebar HTML (Generic Sidebar) -->
    <div id="generic-sidebar" class="sidebar">
        <div class="p-3">
            <!-- Expand/Collapse Button -->
            <button id="sidebar-retract-button" class="btn btn-light" onclick="hideSidebar()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="btn btn-light" onclick="toggleSidebarWidth()">
                <i class="fas fa-arrows-alt-h"></i>
            </button>
            <!-- Retract Button with ID for dynamic icon updates -->
            
            <div id="sidebar-content"></div>
        </div>
    </div>
    <div id="right-sidebar" class="right-sidebar">
        <div class="p-3">
            <!-- Expand/Collapse Button -->
            <button class="btn btn-light" onclick="toggleRightSidebarWidth()">
                <i class="fas fa-arrows-alt-h"></i>
            </button>
            <!-- Retract Button with ID for dynamic icon updates -->
            <button id="right-sidebar-retract-button" class="btn btn-light" onclick="hideRightSidebar()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div id="right-sidebar-content"></div>
        </div>
    </div>

    <!-- Include JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Common JS (contains let currentSidebar) -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>

    <!-- Sidebar JS (contains showSidebar and hideSidebar) -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>

    <!-- Include additional JS files based on specific pages -->
    {% block scripts %}{% endblock %}
</body>
</html>
